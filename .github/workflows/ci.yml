name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DATABASE_URL: "mysql://fakeuser:fakepass@fakehost:3306/fakedb"
  MAIL_POOLURL: "smtp://noreply@educational-toolbox.com:fakepass@fakehost/?pool=true"
  MAIL_FROM: "ci@educational-toolbox.com"
  JWT_SECRET: "CI_JWT_SECRET"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn lint
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run typecheck
        run: yarn typecheck
